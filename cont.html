<html>

<head>
  <title>Contact Us - Innovate Robotics</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/uni.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Us - Innovate Robotics">
  <meta name="author" content="Agnim Agarwal">
  <meta charset="UTF-8">
</head>

<body>
  <!-- <div id="navBox"></div> -->
  <script src="js/nav.js"></script>
  <div class="Hero TechHero" style="background-image: url('https://www.takeda.com/siteassets/system/who-we-are/contact-us/contact1600x900.jpg')">
    <div class="Text Title">
      <h1>Contact Us</h1>
    </div>
  </div>
  <div class="Spacer">
  </div>


  <!--  ============================ CONTENT STARTS HERE ==============================-->
  <div class="Content">
  <div class="container" style="background: #f5f5f5; margin-top: 10vh;">
    <div class="row">
      <div class="col m12 s12">
        <!-- <h2 class="center-align">Contact Us</h2> -->
        <p>If you would like to get in touch with us or have any questions, please fill out the form below.</p>
        <br>
        <p id="Thank" style="display: none;">Thank you for your message.</p>
        <div id="form">
        <div class="row">
          <form class="col m12 s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="name 0" type="text">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s12">
                <input id="email 1" type="email" class="form-input">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <textarea id="message 2" class="materialize-textarea"></textarea>
                <label for="message">Message</label>
              </div>
            </div>

            <div class="divider"></div>
            <div class="row">
              <div class="col m12">
                <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" name="action" onclick="send();">Send</button></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>



  <!-- ============================================================================== -->
  <div id="footBox"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      // $("#navBox").load("nav.html");
      $("#footBox").load("footer.html");
      $(".button-collapse").sideNav();
      $(".cont").addClass("active");
      $(".dropdown-button").dropdown({
        hover: true
      });
    });
  </script>
  <script>
    function send() {
      document.getElementById('form').style.display = "none";
      document.getElementById('Thank').style.display = "block";
    }
  </script>
</body>

</html>
